<ion-view title="App ID">
    <ion-content>
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="appKey" placeholder="App ID" disabled>
          </label>
          <div class="padding">
          <button class="button button-block button-light" ng-click="setAppID(appKey)" disabled>Go</button>
          </div>
        </div>
    </ion-content>
</ion-view>
