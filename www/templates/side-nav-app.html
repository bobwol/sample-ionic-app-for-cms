<ion-side-menus>     
  <ion-side-menu-content>
    <ion-nav-bar class="bar-brand">
    <!--
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>
    -->
    </ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
      </button>
    </ion-nav-buttons>
    <ion-nav-view animation="no-animation" name="starlingView"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left" ng-controller="navigationController">
    <ion-header-bar class="bar-brand">
      <h1 class="title" ui-sref="sidenav.starter" menu-close>{{app.title}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ui-sref="sidenav.content({viewID:itemKey})" ng-repeat="(itemKey, item) in sideMenu" menu-close>{{item.title}}</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
